<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Spin Frames Component - Basic</title>
  <meta name="description" content="Basic example for Spin Frames component.">
  </meta>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="../../dist/aframe-spin-frames-component.js"></script>
  <script src="aframe-custom-cubemap-component.min.js"></script>
</head>

<body>
  <a-scene id="a-scene" rotation="0 0 0" vr-mode-ui="enabled: true">
      <a-image
      class="clickable"
      scale="10 10 10"
      position="0 1.5 -4"
      material="shader:flat;"
      spin-frames="folder:./AIL13225_1024/; clickToSpin:true;stereo:left;vifnum:13225;"
    ></a-image>
    <a-entity custom-cubemap="folder:showroom_ext;background:true"></a-entity> 
    <a-camera fov="80" look-controls="enabled:true" wasd-controls="enabled:false">
    </a-camera>
  </a-scene>

  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
  <!-- End GitHub Corner. -->
</body>

</html>
