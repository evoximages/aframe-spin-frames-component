<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Spin Frames Component - Basic</title>
  <meta name="description" content="Basic example for Spin Frames component.">
  </meta>
  <!-- <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

  <script src="../../index.js"></script>
  <script src="aframe-custom-cubemap-component.min.js"></script>
</head>

<body>
    <a-scene id="a-scene" rotation="0 0 0" vr-mode-ui="enabled: true" >
      <a-camera fov="80" look-controls="enabled:true" wasd-controls="enabled:false">
      </a-camera>
      <a-image
        position="0 1.6 -0.4"
        height="0.56"
        width="1"
        spin-frames="folder:AIL12774_1024;clickToSpin:true;vifnum:12774;stereo:both;eye:left">
      </a-image>
      <a-image
        position="0 1.6 -0.4"
        height="0.56"
        width="1"
        spin-frames="folder:AIL12774_1024;clickToSpin:true;vifnum:12665;stereo:right;eye:right">
      </a-image>
    
    <a-entity custom-cubemap="folder:showroom_ext;background:true"></a-entity> 
    </a-scene>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
  <!-- End GitHub Corner. -->
</body>

</html>
